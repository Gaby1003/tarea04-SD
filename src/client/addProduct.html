<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Agregar Producto</title>
</head>
<body>
    <h2 style="margin-left: 10%; margin-top: 1%;">Agregar Producto</h2>
    <form action="http://localhost:5000/addProduct" method="POST" name="datas">
        <label for="product" style="margin-left: 2%; margin-top: 2%;">Ingrese el nombre del producto</label>
        <input type="text" id="product" name="product" style="margin-left: 1%;">
        <br>
        <label for="price" style="margin-left: 2%; margin-top: 2%">Ingrese el precio del producto</label>
        <input type="text" id="price" name="price" style="margin-left: 1%;">
        <br>
        <button class="button btn-primary" id="send" onclick="addProducts()" style="margin-left: 15%; margin-top: 2%;">Agregar</button>
    </form>

    <script type="text/javascript" src="client.js"></script>

    <button class="button btn-primary float-right" style="margin-left: 15%; margin-top: 1%;" onclick="showProducts()">Ver lista</button>
</body>
</html>
